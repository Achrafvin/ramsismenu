
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>example</title>

</head>
<body>
<style>
#fullsize-iframe {
  width: 100vw;
  height: 100vh;
  border: none;
}

</style>
<iframe id="fullsize-iframe" src="https://docs.google.com/gview?url=&embedded=true" frameborder="0"></iframe>

<script>
  function adjustIframeHeight() {
    const iframe = document.getElementById('fullsize-iframe');
    iframe.style.height = window.innerHeight + 'px';
  }
  window.addEventListener('resize', adjustIframeHeight);
  window.addEventListener('DOMContentLoaded', adjustIframeHeight);
</script>
</body>
</html>
